<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>{{ title }} {{version}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<form class="login-form" (ngSubmit)="onSubmit()">
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="full-width">
          <input matInput placeholder="Your username" required>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="full-width">
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Your password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </td>
    </tr>

    <tr>
     <td>
       <a mat-raised-button routerLink="/login" (click)="onSubmit()" color="primary">Login</a>
     </td>
    </tr>
  </table>

</form>
