<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>{{ title }} {{version}}</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card class="login-card">
    <mat-card-content>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <img src="assets/images/hevelius.jpg" title="Johannes Hevelius" alt="Hevelius portrait"/>
        <mat-form-field appearance="fill">
          <input matInput formControlName="username" placeholder="Your username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" >
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"  placeholder="Your password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary">Login</button>

</form>
    </mat-card-content>
</mat-card>

<div style="position: fixed; bottom: 8px; width: 100%; text-align: center; color: #666; font-size: 0.8em;">
    Frontend {{version}} | Backend {{backendVersion}}
</div>
