<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>{{ title }} {{version}}</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card class="login-card">
    <mat-card-content>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <table class="full-width" cellspacing="0">
      <tr><td><img src="assets/images/hevelius.jpg" title="Johannes Hevelius"/></td></tr>
    <tr>
      <td>
        <mat-form-field class="full-width">
          <input matInput formControlName="username" placeholder="Your username" required>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="full-width">
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"  placeholder="Your password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </td>
    </tr>

    <tr>
     <td>
       <a mat-raised-button (click)="onSubmit()" color="primary">Login</a>
     </td>
    </tr>
  </table>

</form>
    </mat-card-content>
</mat-card>
